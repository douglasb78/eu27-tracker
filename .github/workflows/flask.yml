name: Deploy EU27-Tracker

on:
  schedule:
    - cron: '0 18 * * *'  # 15 pm bras√≠lia
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download rank files
        uses: synergy-au/download-workflow-artifacts-action@6f00b30f91f4ef692efd1019fdf3bddcde540238
        with:
          workflow-run-id: ${{ secrets.PREVIOUS_WORKFLOW }}
        continue-on-error: true
      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.9
          cache: pip
      - name: Python Dependency Installation
        uses: py-actions/py-dependency-install@v4.0.0
        with:
          path: requirements.txt
      - name: Build the website
        run: python main.py
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build
      - name: Upload rank files\
        uses: actions/upload-artifact@v3.1.1
        with:
          path: ./.tmp
          retention-days: 90
      - name: Save workflow ID
        uses: Skandalik/save-secret@9e20e6ca638cbb0984ec72e280c40dcb3934f978
        with:
          github_token: ${{ secrets.ACCESS_SECRETS_TOKEN }}
          repository: "douglasb78/eu27-tracker"
          secret_name: PREVIOUS_WORKFLOW
          secret_value: ${{ github.run_number }}
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
